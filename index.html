<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>[Bài tập] Xây dựng lớp mô tả hình chữ nhật</title>
	<script type="text/javascript" src="Rectangle.js"></script>
</head>
<body>
	<p>[Bài tập] Xây dựng lớp mô tả hình chữ nhật</p>
	<canvas id="myCanvas" width="600" height="600"></canvas>
	<script type="text/javascript">
		let rectangle = new Rectangle(10, 20);
		rectangle.draw();
		// thay đổi chiều rộng
		rectangle.width = prompt('Nhập chiều rộng mới cho hình chữ nhật.');

		// thay đổi chiều cao
		rectangle.height = prompt('Nhập chiều cao mới cho hình chữ nhật.');

		// in ra diện tích và chu vi
		alert('Diện tích: '+ rectangle.getArea() + '\nChu vi: '+ rectangle.getPerimeter());
		rectangle.draw();
	</script>
</body>
</html>
